<html>
<head>
	<title> Parametros </title>

	<script>
		num1=prompt("Escribe un numero ","");
		num1=parseFloat(num1);
		num2=prompt("Escriba otro numero","");
		num2=parseFloat(num2);
		suma(num1,num2);
		alert("los numeros introducidos son: " +num1 +" y " +num2);
		function suma(num1,num2)
		{alert("La suma de "+num1 + " y " +num2 +" es "+(num1+num2));}

</SCRIPT>

</head>
<body>
	<P><center><a href="index.html">pagina principal</a></center>

</body>
</html>
